        </p>
        <div class="plans">
          <img src="./images/icon-music.svg" alt="icon-music">
          <div class="plans-text">
            <h3>Annual Plan</h3>
            <p>$59.99/year </p>
          </div>

        </div>
        <div class="buttons">
          <button class="btn-payment">Proceed to Payment</button>

        </div>
      </div>
    </div>
  </div>
